{% extends 'main.html' %}

{% block title %}Welcome to Registration Form {% endblock title %}

{% block top %}
<h3>Registration</h3>
{% endblock %}

{% block content %}
<div>
    <form actions="{% url 'OTS:storeCandidate'%}" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username"><br>
        <label for="password">Password</label>
        <input type="password" name="password"><br>
        <label for="name">Name</label>
        <input type="text" name="name"><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
    Already have an account<a href="{% url 'OTS:login' %}">Click here</a>
</div>
{% endblock %}
